<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Server</title>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <script>
        const GIST_URL = 'https://gist.githubusercontent.com/CJayXYZ/269fd375176609a4ea611cf63b9207dd/raw/pi-tunnel-url.txt';

        async function fetchAndEmbed() {
            try {
                const response = await fetch(GIST_URL);
                const serverUrl = (await response.text()).trim();
                
                if (serverUrl) {
                    document.body.innerHTML = `
                        <iframe 
                            src="${serverUrl}" 
                            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                            title="Prime Server"
                        ></iframe>
                    `;
                } else {
                    throw new Error('No URL found');
                }
            } catch (error) {
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif; color: #333;">
                        <p>Server is offline or unavailable</p>
                    </div>
                `;
            }
        }

        fetchAndEmbed();
    </script>
</body>
</html>
